version: 0.0

files: 
  - source: /
    destination: /var/www/my-page

permissions:
  - object: /var/www/my-page
    owner: admin
    group: admin
    mode: 755
    type:
      - directory
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: admin

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: admin

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: admin

  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: admin