name: Deploy Next.js

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Build project
        env: 
          API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_VPS_URL: ${{ secrets.VPS_URL }}
        run: npm run build
      
      - name: Build and deploy to server
        run: |
          echo $API_URL && echo $NEXT_PUBLIC_VPS_URL
          rsync -avz --exclude="node_modules" --exclude=".git" /etc/actions-runner/runner-my-page/_work/my-page/my-page/ /home/salgadoth/deployments/my-page
          cd /home/$USER/deployments/my-page
          npm install --production
          pm2 startOrReload ecosystem.config.js
          pm2 list 

